<ion-header>
  <ion-toolbar color="primary">
    <ion-title style="text-align: center;">
      Home
    </ion-title>
      <ion-buttons slot="start">
        <ion-menu-button slot="start"></ion-menu-button>
      </ion-buttons>
      <ion-buttons slot="end" (click)="reloadPWA()">
        <img src="assets/icon/reload-pwa.png">
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="wallet-page">
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-card class="action-card">
          <ion-card-content>
            <ion-button fill="clear" color="primary" expand="block" [routerLink]="['/balance']">
              <ion-icon name="wallet-outline" slot="start"></ion-icon>
              Check Balance
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card class="action-card">
          <ion-card-content>
            <ion-button fill="clear" color="secondary" expand="block" [routerLink]="['/history']">
              <ion-icon name="list-outline" slot="start"></ion-icon>
              History
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-card class="action-card">
          <ion-card-content>
            <ion-button fill="clear" color="tertiary" expand="block" [routerLink]="['/buy']">
              <ion-icon name="card-outline" slot="start"></ion-icon>
              Charge Card
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
